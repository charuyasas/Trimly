<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap1.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .login-container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .login-container h2 { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script src="assets/js/jquery1-3.4.1.min.js"></script>
    <script>
    $(document).ready(function() {
        // Redirect if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'dashboard.html';
        }

        $("#loginForm").submit(function(event) {
            event.preventDefault();
            $("#message").text('').css('color', 'black'); // Clear previous messages

            $.ajax({
                url: '/api/login',
                type: 'POST',
                contentType: 'application/json', // Specify content type
                data: JSON.stringify({ // Stringify data
                    email: $("#email").val(),
                    password: $("#password").val()
                }),
                success: function(response) {
                    if (response.access_token) { // Check for access_token as per AuthController
                        localStorage.setItem('authToken', response.access_token);
                        // Assuming your API returns user data directly or you fetch it separately
                        // localStorage.setItem('userData', JSON.stringify(response.user)); // If user data is part of login response
                        window.location.href = 'dashboard.html';
                    } else {
                         $("#message").text('Login successful, but no token received.').css('color', 'orange');
                    }
                },
                error: function(xhr) {
                    let errorMessage = 'An error occurred during login.';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage = xhr.responseJSON.message;
                    } else if (xhr.statusText) {
                        errorMessage = xhr.statusText;
                    }
                    $("#message").text(errorMessage).css('color', 'red');
                }
            });
        });
    });
    </script>
</body>
</html>
