<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap1.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { margin-bottom: 20px; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button type="button" class="btn btn-danger" id="logoutButton">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div id="userInfo">
            <h2>Welcome, <span id="userName">User</span>!</h2>
            <p>Your email is: <span id="userEmail"></span></p>
            <p>Your roles: <span id="userRoles"></span></p>
        </div>
        <div id="adminControls" style="display: none;">
            <h3>Admin Controls</h3>
            <p>User management features will be here.</p>
            </div>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="assets/js/jquery1-3.4.1.min.js"></script>
    <script>
    $(document).ready(function() {
        const authToken = localStorage.getItem('authToken');

        if (!authToken) {
            window.location.href = 'login.html';
            return;
        }

        // Fetch user data
        $.ajax({
            url: '/api/user',
            type: 'GET',
            headers: {
                'Authorization': 'Bearer ' + authToken,
                'Accept': 'application/json'
            },
            success: function(response) {
                if (response && response.name) {
                    $("#userName").text(response.name);
                    $("#userEmail").text(response.email);

                    let rolesStr = 'No roles assigned';
                    if (response.roles && response.roles.length > 0) {
                        rolesStr = response.roles.map(role => role.name).join(', ');
                        // Check if user is admin to show admin controls
                        if (response.roles.some(role => role.name === 'admin')) {
                            $('#adminControls').show();
                        }
                    }
                    $("#userRoles").text(rolesStr);

                } else {
                    $("#message").text('Could not retrieve user information.').css('color', 'red');
                }
            },
            error: function(xhr) {
                $("#message").text('Error fetching user data. You might be logged out.').css('color', 'red');
                // localStorage.removeItem('authToken');
                // window.location.href = 'login.html'; // Or try to refresh token if implemented
            }
        });

        // Logout functionality
        $("#logoutButton").click(function() {
            $.ajax({
                url: '/api/logout',
                type: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + authToken,
                    'Accept': 'application/json'
                },
                success: function(response) {
                    localStorage.removeItem('authToken');
                    // localStorage.removeItem('userData');
                    window.location.href = 'login.html';
                },
                error: function(xhr) {
                    $("#message").text('Logout failed. Please try again.').css('color', 'red');
                    // Still remove token locally as a fallback
                    localStorage.removeItem('authToken');
                    // localStorage.removeItem('userData');
                    window.location.href = 'login.html';
                }
            });
        });
    });
    </script>
</body>
</html>
